<!DOCTYPE html>
<html>
<head>
    <title>Spam Classification</title>
    <!--STYLE_HERE-->
</head>
<body>
    <h1>Spam Message Classifier</h1>
    <form method="POST">
        <textarea name="message" rows="4" cols="50" placeholder="Enter your message..."></textarea><br>
        <input type="submit" value="Classify">
    </form>
    {% if result is not none %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
